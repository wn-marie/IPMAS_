<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Test - Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; width: 100%; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>CSP Test - Leaflet.js Loading</h1>
    
    <div id="status" class="status">Testing...</div>
    
    <div id="map"></div>
    
    <h3>Console Output:</h3>
    <div id="console-output"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const consoleDiv = document.getElementById('console-output');
        
        // Capture console messages
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.innerHTML += '<div style="color: green;">LOG: ' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.innerHTML += '<div style="color: red;">ERROR: ' + args.join(' ') + '</div>';
        };
        
        // Test Leaflet.js loading
        function testLeaflet() {
            try {
                if (typeof L !== 'undefined') {
                    statusDiv.innerHTML = '✅ Leaflet.js loaded successfully!';
                    statusDiv.className = 'status success';
                    
                    // Test map creation
                    const map = L.map('map').setView([-1.2921, 36.8219], 6);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(map);
                    
                    // Add a marker
                    L.marker([-1.2921, 36.8219]).addTo(map)
                        .bindPopup('Nairobi, Kenya')
                        .openPopup();
                    
                    console.log('Map created successfully');
                } else {
                    statusDiv.innerHTML = '❌ Leaflet.js not loaded';
                    statusDiv.className = 'status error';
                    console.error('Leaflet.js library not available');
                }
            } catch (error) {
                statusDiv.innerHTML = '❌ Error: ' + error.message;
                statusDiv.className = 'status error';
                console.error('Error creating map:', error);
            }
        }
        
        // Wait for page to load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', testLeaflet);
        } else {
            testLeaflet();
        }
    </script>
</body>
</html>
